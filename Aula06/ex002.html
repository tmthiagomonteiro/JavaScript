<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeira aula JavaScript</title>
    <style>
        body {
            background-color: #09b1b4;
            font-family: Arial, sans-serif;
            color: white; /* Comentário CSS */
        }
        h1 {
            color: yellow
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!--Comentário HTML-->
    <p>Ja me livrei da maldição</p>
    <script>
        var nome = window.prompt('Qual é o seu nome?');
            //Pergunta o nome..
        window.alert ('Olá, ' + nome + ' Seja bem-vindo!');
            //Mostra o nome na tela
             
    </script>
</body>
</html>
